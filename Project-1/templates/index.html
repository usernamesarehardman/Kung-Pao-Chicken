<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Wireshark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Pseudo-Wireshark</h1>

        <form method="POST" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="protocol" class="form-label">Filter Protocol:</label>
                <select name="protocol" id="protocol" class="form-select">
                    <option value="">All</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            <div class="col-md-8 d-flex align-items-end gap-2">
                <button type="submit" name="action" value="capture" class="btn btn-primary">Capture Packets</button>
                <button type="submit" name="action" value="load" class="btn btn-secondary">Load PCAP File</button>
            </div>
        </form>

        <h2 class="mb-3">Packet Summary</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Protocol</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pkt in packets %}
                    <tr>
                        <td>{{ pkt.src }}</td>
                        <td>{{ pkt.dst }}</td>
                        <td>{{ pkt.proto }}</td>
                        <td>{{ pkt.summary }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
