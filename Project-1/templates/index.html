<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-Wireshark</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Pseudo-Wireshark</h1>
    <form method="POST">
        <label for="protocol">Filter Protocol:</label>
        <select name="protocol">
            <option value="">All</option>
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select>
        <button type="submit" name="action" value="capture">Capture Packets</button>
        <button type="submit" name="action" value="load">Load PCAP File</button>
    </form>
    <hr>
    <h2>Packet Summary</h2>
    <table>
        <tr><th>Source</th><th>Destination</th><th>Protocol</th><th>Summary</th></tr>
        {% for pkt in packets %}
        <tr>
            <td>{{ pkt.src }}</td>
            <td>{{ pkt.dst }}</td>
            <td>{{ pkt.proto }}</td>
            <td>{{ pkt.summary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
